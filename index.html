<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;0,600;1,300;1,500&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header><h1>Rock, Paper, Scissor</h1></header>
    <div class="instructions">
      <p>Select your option to play against the computer.</p>
    </div>
    <main class="main">
      <div class="rock">
        <img src="icons/fist.png" alt="hand gesture as a rock or a fist" />
        <p>Rock</p>
      </div>
      <div class="paper">
        <img src="icons/hello.png" alt="hand gesture as a hand" />
        <p>Paper</p>
      </div>
      <div class="scissors">
        <img src="icons/scissor.png" alt="hand gesture as a scissors" />
        <p>Scissors</p>
      </div>
    </main>
    <div class="results">
      <div class="humanScores">
        <p>Human</p>
        <p class="scores">0</p>
      </div>
      <div class="description"></div>
      <div class="computerScores">
        <p>Computer</p>
        <p class="scores">0</p>
      </div>
    </div>
    <footer>
      <p>This is a small project by Chanpreet Singh</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
